<div class="alert alert-success" ng-if="updated">
    <p>You've successfully updated your password.</p>
</div>

<div class="alert alert-success" ng-if="changed">
    <p>You've successfully changed your password.</p>
</div>

<div class="alert alert-danger" ng-if="tokenError">
    <p>There was a problem with your token. Please try submitting a new password reset request.</p>
</div>

<div class="form-group" ng-if="fields.old_password" ng-class="{'has-error': fields.old_password.errors}">
    <label for="old_password" ng-if="fields.old_password.label">{{ fields.old_password.label }}</label>
    <input type="password" ng-model="data.old_password" class="form-control" id="old_password">
    <div class="help-block" ng-if="fields.old_password.errors">
        {{ fields.old_password.errors }}
    </div>
</div>

<div class="form-group" ng-class="{'has-error': fields.new_password.errors}">
    <label for="new_password" ng-if="fields.new_password.label">{{ fields.new_password.label }}</label>
    <input type="password" ng-model="data.new_password" class="form-control" id="new_password">
    <div class="help-block" ng-if="fields.new_password.errors">
        {{ fields.new_password.errors }}
    </div>
</div>

<div class="form-group" ng-class="{'has-error': fields.new_password2.errors}">
    <label for="new_password2" ng-if="fields.new_password2.label">{{ fields.new_password2.label }}</label>
    <input type="password" ng-model="data.new_password2" class="form-control" id="new_password2">
    <div class="help-block" ng-if="fields.new_password2.errors">
        {{ fields.new_password2.errors }}
    </div>
</div>

<button type="submit" class="btn btn-default">Update password</button>
