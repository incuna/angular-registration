<div class="alert alert-success" ng-if="registered === true">
    <p>Your account has been created.</p>
</div>

<div class="form-group" ng-class="{'has-error': fields.email.errors}">
    <label for="email" ng-if="fields.email.label">{{ fields.email.label }}</label>
    <input type="email" ng-model="data.email" class="form-control" id="email" maxlength="{{ fields.email.max_length }}">
    <div class="help-block" ng-if="fields.email.errors">
        {{ fields.email.errors }}
    </div>
</div>

<div class="form-group" ng-class="{'has-error': fields.password.errors}">
    <label for="password" ng-if="fields.password.label">{{ fields.password.label }}</label>
    <input type="password" ng-model="data.password" class="form-control" id="password">
    <div class="help-block" ng-if="fields.password.errors">
        {{ fields.password.errors }}
    </div>
</div>

<div class="form-group" ng-class="{'has-error': fields.password2.errors}">
    <label for="password2" ng-if="fields.password2.label">{{ fields.password2.label }}</label>
    <input type="password" ng-model="data.password2" class="form-control" id="password2">
    <div class="help-block" ng-if="fields.password2.errors">
        {{ fields.password2.errors }}
    </div>
</div>

<div class="form-group" ng-class="{'has-error': fields.name.errors}">
    <label for="name" ng-if="fields.name.label">{{ fields.name.label }}</label>
    <input type="text" ng-model="data.name" class="form-control" id="name" maxlength="{{ fields.name.max_length }}">
    <div class="help-block" ng-if="fields.name.errors">
        {{ fields.name.errors }}
    </div>
</div>

<button type="submit" class="btn btn-default">Register</button>
