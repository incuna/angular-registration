<div data-extend-template="templates/base.html">
    <div data-block="page-breadcrumbs"></div>

    <div data-block="page-head-inner">{{ app.page.title|translate }}</div>

    <div data-block="page-body-head"></div>

    <div data-block="page-body-content-inner">
        <form profile-form name="profile" ng-submit="editProfile()"></form>

        <form password-change-form name="password-change" change-method="update" ng-submit="changePassword()"></form>
    </div>
</div>
